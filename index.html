<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Lobster&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <title>BookShelf App</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="glass">
          <section class="title-app">
            <h1>BookShelf App</h1>
            <p>Organise your book collection easily and quickly!</p>
          </section>

          <section class="add-book">
            <button class="btn-add-book">Add Book</button>
          </section>

          <section class="search_section">
            <h2>Find a book</h2>
            <form id="searchBook">
              <label for="searchBookTitle">Judul</label>
              <input id="searchBookTitle" type="text" />
              <button id="searchSubmit" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff">
                  <path
                    d="M782-82 523-341q-29 20-67.5 32T372-297q-118 0-200.5-82.5T89-580q0-118 82.5-200.5T372-863q118 0 200.5 82.5T655-580q0 46-12 83.5T611-431l260 261-89 88ZM372-423q66 0 111.5-45.5T529-580q0-66-45.5-111.5T372-737q-66 0-111.5 45.5T215-580q0 66 45.5 111.5T372-423Z"
                  />
                </svg>
              </button>
            </form>
          </section>
          <section class="list-container">
            <section class="book_shelf">
              <h2>unread section</h2>

              <div id="incompleteBookshelfList" class="book_list"></div>
            </section>

            <section class="book_shelf">
              <h2>finished reading section</h2>

              <div id="completeBookshelfList" class="book_list"></div>
            </section>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 | <a href="https://github.com/syarkawiaminsyukur" target="_blank">Syarkawi Amin Syukur</a></p>
    </footer>
    <script src="src/js/script.js"></script>
  </body>
</html>
